<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel App</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header class="landing-page">

    <nav class="nav-bar">

      <ul class="nav-bar__body">

        <li class="nav-bar__part">
          <a href="" class="nav-bar__link nav-bar__link_space-after">about</a>
          <a href="" class="nav-bar__link">contact</a>
        </li>

        <li class="nav-bar__part">
          <a href="" class="nav-bar__link nav-bar__link_logo">camping.</a>
        </li>

        <li class="nav-bar__part">
          <a href="" class="nav-bar__link nav-bar__link_space-after">sign in</a>
          <a href="" class="nav-bar__link nav-bar__link_big-space-after">sign up</a>
          <img src="./images/search.png" alt="search bar">
        </li>

      </ul>

    </nav>


    <section class="content">

      <div class="content__header">
        <h1 class="content__title">Beautiful Places<br/>of England</h1>
        <h2 class="content__subtitle">Plan your vacation on the most beautiful<br/>places of England</h2>
      </div>

      <aside class="offer">

        <div class="offer__info">
          <h3 class="offer__superscript">Up next</h3>
          <h2 class="offer__title">Aerial View<br/>of Rock<br>Cliffs</h2>
          <img src="./images/arrow.png" alt="arrow button" class="offer__button">
        </div>

        <img class="offer__image" src="./images/mountain.png" alt="beatiful view on mountains">

      </aside>

    </section>


    <section class="form">

      <h2 class="form__title">Book your vacation</h2>
      <form action="#" class="form__body">

        <div class="form__accomodation-selector">

          <div>
            <img src="#" alt="home icon">
          </div>

          <div>
            <h3>Accomodation</h3>
          <div class="form__accomodation-option">
            <label for="accomodation">6730 Luna Land North Rhiannonmouth</label>
            <input type="radio" id="accomodation" name="accomodation" value="accomodation1">
          </div>

          <div class="form__accomodation-option">
            <label for="accomodation">6731 Luna Land North Rhiannonmouth</label>
            <input type="radio" id="accomodation" name="accomodation" value="accomodation2">
          </div>

          <div class="form__accomodation-option">
            <label for="accomodation">6732 Luna Land North Rhiannonmouth</label>
            <input type="radio" id="accomodation" name="accomodation" value="accomodation3">
          </div>

          </div>
        </div>

        <div class="form__check-in-date">

          <div>
            <img src="#" alt="calendar icon">
          </div>

          <div>
            <h3>Check-in</h3>
            <input type="date" id="check-in" name="check-in">
          </div>

        </div>

        <div class="form__check-out-date">
          <h3>Check-out</h3>
          <input type="date" id="check-out" name="check-out">
        </div>

        <div class="form__guests">

          <div>
            <img src="#" alt="person icon">
          </div>

          <div>

            <h3>Guests</h3>
            <div>
              <label for="guests">1 adult</label>
              <input type="radio" name="guests" id="guests" value="1 adult">
            </div>
            <div>
              <label for="guests">2 adults</label>
              <input type="radio" name="guests" id="guests" value="2 adults">
            </div>
            <div>
              <label for="guests">3 adults</label>
              <input type="radio" name="guests" id="guests" value="3 adults">
            </div>
            <div>
              <label for="guests">4 adults</label>
              <input type="radio" name="guests" id="guests" value="4 adults">
            </div>
          </div>

        </div>

      </form>

    </section>

  </header>

</body>

</html>
